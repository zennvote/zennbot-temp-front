name: Production Deploy

on:
  push:
    branches:
      - main
      - deploy

jobs:
  deploy:
    name: DEPLOY
    runs-on: ubuntu-18.04
  
    steps:
    - uses: actions/checkout@v2

    - name: Branch name
      shell: bash
      run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
      id: branch-name

    - uses: deptno/action-aws-ssm-to-dotenv@v1.3.1
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: ap-northeast-2
      with:
        ssm-path: /ZENNBOT-CLIENT/PRODUCTION
        output: .env
        decryption: true

    - name: yarn install
      run: yarn install

    - name: build
      run: yarn build

    - name: Deploy to S3
      uses: jakejarvis/s3-sync-action@master
      with:
        args: --follow-symlinks --delete
      env:
        AWS_S3_BUCKET: zennbot-client-prd
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: ap-northeast-2
        SOURCE_DIR: build

    - name: Send Success Message
      env:
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        DISCORD_EMBEDS: |
          [{
            "title": ":sparkles: Project Deployed! :sparkles:",
            "fields": [
              {
                "name": "Repository",
                "value": "${{ github.repository }}",
                "inline": true
              },
              {
                "name": "Branch",
                "value": "${{ steps.branch-name.outputs.branch }}",
                "inline": true
              },
              {
                "name": "Version",
                "value": "${{ github.event.after }}",
                "inline": false
              }
            ],
            "footer": {
              "text": "commit by ${{ github.actor }}",
              "icon_url": "${{ github.event.sender.avatar_url }}"
            }
          }]
      uses: Ilshidur/action-discord@master

    - name: Send Fail Message
      if: failure()
      env:
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        DISCORD_EMBEDS: |
          [{
            "title": ":octagonal_sign: Project Deploy Failed! :octagonal_sign:",
            "description": "Check it: https://github.com/${{ github.repository }}/actions",
            "fields": [
              {
                "name": "Repository",
                "value": "${{ github.repository }}",
                "inline": true
              },
              {
                "name": "Branch",
                "value": "${{ steps.branch-name.outputs.branch }}",
                "inline": true
              },
              {
                "name": "Version",
                "value": "${{ github.event.after }}",
                "inline": false
              }
            ],
            "footer": {
              "text": "commit by ${{ github.actor }}",
              "icon_url": "${{ github.event.sender.avatar_url }}"
            }
          }]
      uses: Ilshidur/action-discord@master
